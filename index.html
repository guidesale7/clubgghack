                        document.querySelector('#get-app').scrollIntoView({ behavior: 'smooth' });

                        this.urgencyState.exitIntentTriggered = true;
                        this.showExitIntentPopup();
                    }
                });

            initScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            if (entry.target.id === 'counter-satisfaction') this.animateSatisfactionBar();
                            if(!entry.target.classList.contains('hero')) observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.animate-on-scroll, .hero').forEach(el => observer.observe(el));

                this.initializeDailySlots();

                const todayStr = new Date().toISOString().split('T')[0];
                let slotData = JSON.parse(localStorage.getItem('slotData'));
                if (!slotData || slotData.date !== todayStr) {
                    slotData = { date: todayStr, currentSlots: Math.floor(Math.random() * (15 - 7 + 1)) + 7, extraSlotsAwarded: false };
                }
                localStorage.setItem('slotData', JSON.stringify(slotData));
                this.updateSlotsUI(slotData.currentSlots);

                    </div>`;
                this.showDialog(content);
                document.getElementById('exit-intent-cta').onclick = () => {
                    this.closeDialog();
                    this.startPurchaseFlow();
                    setTimeout(() => {
                        const couponInput = document.getElementById('coupon-input');
                        if (couponInput) {
                            couponInput.value = '10OFF';
                            this.applyCoupon();
                        }
                    }, 500);
                };
            },

            scheduleSocialProof() {
                this.urgencyState.socialProofTimeout = setTimeout(() => {
                    this.showSocialProofNotification();
                    this.scheduleSocialProof();
                }, Math.random() * (35000 - 15000) + 15000);

            showSocialProofNotification() {
                const langKey = 'ru';
                const data = socialProofData[langKey];
                const name = data.names[Math.floor(Math.random() * data.names.length)];
                const location = data.cities[Math.floor(Math.random() * data.cities.length)];
                const text = this.getTranslatedString('socialProofAcquired', {NAME: name, LOCATION: location});

                const notification = document.createElement('div');
                notification.className = 'social-proof-notification bg-background-light/90 backdrop-blur-sm border border-[#30363d] rounded-lg p-4 shadow-lg flex items-center space-x-3 mb-3';
                notification.innerHTML = `<div>${data.flag} ${text}</div>`;
                this.dom.socialProofContainer.appendChild(notification);
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 500);
                }, 5000);
            },

            initStaticCounters() {
                const satisfaction = 98.5 + (Math.random() * 1.4);
                this.dom.counterSatisfaction.textContent = `${satisfaction.toFixed(1)}%`;
                this.dom.satisfactionBar.dataset.percent = satisfaction.toFixed(1);
                this.dom.counterWinnings.textContent = `$${(140 + Math.floor(Math.random() * 25))}K+`;
            },
            
            updateLiveCounters() {
                this.dom.counterPlayers.textContent = `+${(1200 + Math.floor(Math.random() * 150)).toLocaleString()}`;
            },

            animateSatisfactionBar() {
                if (this.dom.satisfactionBar) {
                    this.dom.satisfactionBar.style.width = `${this.dom.satisfactionBar.dataset.percent}%`;
                }
            },

            initLanguage() {
                this.setLanguage('ru');
            },

            setLanguage(lang) {
                document.documentElement.lang = lang;
                this.populateAllDynamicContent();
                document.querySelectorAll("[data-translate]").forEach(el => {
                    const key = el.dataset.translate;
                    const translation = this.getTranslatedString(key);
                    if (['storyText', 'storyCallToAction', 'exitIntentText'].includes(key)) {
                         el.innerHTML = translation; 
                    } else {
                         el.textContent = translation;
                    }
                });
            },

            getTranslatedString(key, replacements = {}) {
                let translation = translations.ru[key] || key;
                Object.entries(replacements).forEach(([p, v]) => {
                    translation = translation.replace(`{${p.toUpperCase()}}`, v);
                });
                return translation;
            },
            
            populateAllDynamicContent() {
                this.populateFeatures();
                this.populateHowItWorks();
                this.populateStory();
                this.populateTestimonials();
            },

            populateFeatures() {
                const f = [ 'feature1', 'feature2', 'feature3', 'feature4', 'feature5', 'feature6'];
                const i = [ 'fa-eye', 'fa-crosshairs', 'fa-shield-alt', 'fa-chart-line', 'fa-sync', 'fa-headset'];
                this.dom.featuresGrid.innerHTML = f.map((k, idx) => `
                    <div class="feature-card animate-on-scroll" style="transition-delay: ${idx * 100}ms;">
                        <div class="text-4xl text-primary-color mb-4"><i class="fas ${i[idx]}"></i></div>
                        <h3 class="text-xl font-bold mb-2">${this.getTranslatedString(`${k}Title`)}</h3>
                        <p class="text-gray-400">${this.getTranslatedString(`${k}Text`)}</p>
                    </div>`).join('');
            },
            
            populateHowItWorks() {
                 this.dom.howItWorksGrid.innerHTML = [1, 2, 3].map((i, idx) => `
                    <div class="text-center animate-on-scroll" style="transition-delay: ${idx * 150}ms;">
                        <div class="relative mb-4">
                             <div class="w-24 h-24 bg-background-dark rounded-full mx-auto flex items-center justify-center text-4xl font-bold text-primary-color border-2 border-[#30363d]">${i}</div>
                            ${i < 3 ? '<div class="absolute top-1/2 left-full w-full h-0.5 bg-[#30363d] hidden md:block" style="transform: translateY(-50%);"></div>' : ''}
                        </div>
                        <h3 class="text-xl font-bold mt-4 mb-2">${this.getTranslatedString(`step${i}Title`)}</h3>
                        <p class="text-gray-400">${this.getTranslatedString(`step${i}Text`)}</p>
                    </div>`).join('');
            },

            populateStory() {
                this.dom.storyContainer.innerHTML = `<p class="text-lg text-gray-300 mb-6">${this.getTranslatedString('storyText')}</p><p class="text-xl text-secondary-color font-semibold">${this.getTranslatedString('storyCallToAction')}</p>`;
            },
            
            populateTestimonials() {
                 const t = [1, 2, 3];
                 this.dom.testimonialsContainer.innerHTML = t.map((k, idx) => `
                    <div class="testimonial-card animate-on-scroll" style="transition-delay: ${idx * 100}ms;">
                        <i class="fas fa-quote-left text-primary-color text-2xl mb-4"></i>
                        <p class="text-gray-400 mb-4">${this.getTranslatedString(`testimonial${k}Quote`)}</p>
                        <div class="flex items-center">
                            <img src="https://placehold.co/40x40/161B22/E6EDF3?text=${this.getTranslatedString(`testimonial${k}Author`)[0]}" class="w-10 h-10 rounded-full mr-4" alt="User photo">
                            <div><p class="font-semibold">${this.getTranslatedString(`testimonial${k}Author`)}</p></div>
                        </div>
                    </div>`).join('');
            },

            showDialog(content) {
                this.dom.dialogContainer.innerHTML = `<div class="dialog-content w-full max-w-md p-6 rounded-lg animate-on-scroll is-visible">${content}</div>`;
                this.dom.dialogContainer.classList.remove('hidden');
            },

            closeDialog() {
                this.dom.dialogContainer.classList.add('hidden');
            },
            
            startPurchaseFlow() {
                const email = localStorage.getItem("userEmail");
                const username = localStorage.getItem("username");
                if (email && username) {
                    this.purchaseState.email = email;
                    this.purchaseState.username = username;
                    this.showPlatformDialog();
                } else {
                    this.showRegistrationDialog();
                }
            },

            showRegistrationDialog() {
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center">${this.getTranslatedString('registerTitle')}</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="email-input" class="block mb-2 text-sm font-medium">${this.getTranslatedString('emailLabel')}</label>
                            <input type="email" id="email-input" class="bg-[#0D1117] border border-[#30363d] text-white text-sm rounded-lg focus:ring-primary-color focus:border-primary-color block w-full p-2.5" placeholder="${this.getTranslatedString('emailPlaceholder')}" required>
                             <p id="email-validation-message" class="text-red-500 text-sm mt-1 h-4"></p>
                        </div>
                        <div>
                            <label for="username-input" class="block mb-2 text-sm font-medium">${this.getTranslatedString('usernameLabel')}</label>
                            <input type="text" id="username-input" class="bg-[#0D1117] border border-[#30363d] text-white text-sm rounded-lg focus:ring-primary-color focus:border-primary-color block w-full p-2.5" placeholder="${this.getTranslatedString('usernamePlaceholder')}" required>
                            <p id="username-validation-message" class="text-red-500 text-sm mt-1 h-4"></p>
                        </div>
                        <button id="submit-registration-btn" class="w-full cta-button font-bold py-2.5 px-5 rounded-lg">${this.getTranslatedString('registerButton')}</button>
                    </div>`;
                this.showDialog(content);
                document.getElementById('submit-registration-btn').onclick = () => this.submitRegistration();
            },
            
            submitRegistration() {
                const emailInput = document.getElementById("email-input");
                const usernameInput = document.getElementById("username-input");
                let isValid = true;
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    document.getElementById("email-validation-message").textContent = this.getTranslatedString('emailValidationError');
                    isValid = false;
                } else {
                    document.getElementById("email-validation-message").textContent = '';
                }
                if (usernameInput.value.length < 3) {
                    document.getElementById("username-validation-message").textContent = this.getTranslatedString('usernameValidationError');
                    isValid = false;
                } else {
                    document.getElementById("username-validation-message").textContent = '';
                }
                if(isValid) {
                    localStorage.setItem("userEmail", emailInput.value);
                    localStorage.setItem("username", usernameInput.value);
                    this.purchaseState.email = emailInput.value;
                    this.purchaseState.username = usernameInput.value;
                    this.showPlatformDialog();
                }
            },

            showPlatformDialog() {
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center">${this.getTranslatedString('platformDialogTitle')}</h3>
                    <p class="text-center text-gray-400 mb-6">${this.getTranslatedString('platformDialogText')}</p>
                    <div class="flex justify-center space-x-4">
                        <button id="select-android" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition"><i class="fab fa-android mr-2"></i><span>${this.getTranslatedString('platformAndroid')}</span></button>
                        <button id="select-ios" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition"><i class="fab fa-apple mr-2"></i><span>${this.getTranslatedString('platformIOS')}</span></button>
                    </div>`;
                this.showDialog(content);
                document.getElementById('select-android').onclick = () => this.selectPlatform('Android');
                document.getElementById('select-ios').onclick = () => this.selectPlatform('iOS');
            },
            
            selectPlatform(platform) {
                this.purchaseState.platform = platform;
                this.showUniqueIdDialog();
            },

            showUniqueIdDialog() {
                let uniqueId = localStorage.getItem("uniqueId") || Date.now().toString().slice(-9);
                localStorage.setItem("uniqueId", uniqueId);
                this.purchaseState.uniqueId = uniqueId;
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center">${this.getTranslatedString('uniqueIdDialogTitle')}</h3>
                    <p class="text-center text-gray-400 mb-4">${this.getTranslatedString('uniqueIdDialogText')}</p>
                    <div class="flex items-center bg-background-dark p-3 rounded-lg">
                        <span id="unique-id-value" class="flex-grow text-lg font-mono text-secondary-color">${uniqueId}</span>
                        <button id="copy-id-btn" class="bg-primary-color/80 hover:bg-primary-color text-black font-bold py-2 px-3 rounded-lg ml-4"><i class="fas fa-copy"></i></button>
                    </div>
                    <button id="continue-to-payment" class="mt-6 w-full cta-button font-bold py-2.5 px-5 rounded-lg">${this.getTranslatedString('continueButton')}</button>`;
                this.showDialog(content);
                document.getElementById('copy-id-btn').onclick = () => this.copyToClipboard(uniqueId, true);
                document.getElementById('continue-to-payment').onclick = () => this.showCouponDialog();
            },

            showCouponDialog() {
                const finalPrice = this.purchaseState.basePrice * (1 - this.purchaseState.discount);
                const originalPrice = 4000;
                let priceHTML = `
                    <p class="text-gray-500 text-lg">
                        <span>${this.getTranslatedString('originalAmountLabel')}</span>:
                        <s id="original-price-value">$${originalPrice.toFixed(2)}</s>
                    </p>
                    <p id="final-price-display" class="text-3xl font-bold text-primary-color mt-1">${this.getTranslatedString('amountTextBase', { PRICE: `$${this.purchaseState.basePrice.toFixed(2)}`})}</p>
                `;

                if (this.purchaseState.discount > 0) {
                    priceHTML += `
                     <p id="final-price-display-discount" class="text-3xl font-bold text-secondary-color mt-2">
                        –¶–µ–Ω–∞ —Å–æ —Å–∫–∏–¥–∫–æ–π: $${finalPrice.toFixed(2)}
                    </p>`;
                }

                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center">${this.getTranslatedString('couponDialogTitle')}</h3>
                    <div class="text-center mb-4 space-y-1">${priceHTML}</div>
                    <p class="text-center text-gray-400 mb-4">${this.getTranslatedString('couponDialogText')}</p>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="coupon-input" class="w-full bg-[#0D1117] border border-[#30363d] text-white text-sm rounded-lg p-2.5" placeholder="${this.getTranslatedString('couponPlaceholder')}">
                        <button id="apply-coupon-btn" class="cta-button font-bold py-2.5 px-5 rounded-lg">${this.getTranslatedString('applyCouponButton')}</button>
                    </div>
                    <p id="coupon-message" class="text-center h-5 mt-2 text-sm"></p>
                    <button id="proceed-to-payment-method" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-5 rounded-lg">${this.getTranslatedString('proceedButton')}</button>`;
                this.showDialog(content);
                document.getElementById('apply-coupon-btn').onclick = () => this.applyCoupon();
                document.getElementById('proceed-to-payment-method').onclick = () => this.proceedToPaymentMethod();
            },

            applyCoupon() {
                const couponInput = document.getElementById('coupon-input');
                const code = couponInput.value.trim().toUpperCase();
                let discount = 0;
                if (code === '10OFF' || code === '5OFF') {
                    discount = (code === '10OFF') ? 0.10 : 0.05;
                    this.purchaseState.discount = discount;
                } else {
                    this.purchaseState.discount = 0;
                }
                this.showCouponDialog();
                setTimeout(() => {
                    const newCouponInput = document.getElementById('coupon-input');
                    if (newCouponInput) newCouponInput.value = code;
                    const messageEl = document.getElementById('coupon-message');
                    if (messageEl) {
                        if (this.purchaseState.discount > 0) {
                            messageEl.textContent = this.getTranslatedString('couponAppliedSuccess', { COUPON_CODE: code, DISCOUNT: (this.purchaseState.discount * 100) });
                            messageEl.className = 'text-center h-5 mt-2 text-sm text-green-400';
                        } else {
                            messageEl.textContent = this.getTranslatedString('couponErrorInvalid');
                            messageEl.className = 'text-center h-5 mt-2 text-sm text-red-400';
                        }
                    }
                }, 0);
            },
            
            proceedToPaymentMethod() {
                this.purchaseState.finalPrice = this.purchaseState.basePrice * (1 - this.purchaseState.discount);
                this.showPaymentMethodDialog();
            },

            showPaymentMethodDialog() {
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center">${this.getTranslatedString('paymentMethodDialogTitle')}</h3>
                    <p class="text-center text-gray-400 mb-6">${this.getTranslatedString('paymentMethodDialogText')}</p>
                    <div class="space-y-3">
                        <button id="pay-usdt" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg transition">USDT (TRC20)</button>
                        <button id="pay-btc" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg transition">BTC</button>
                        <button id="pay-eth" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg transition">ETH</button>
                    </div>`;
                this.showDialog(content);
                document.getElementById('pay-usdt').onclick = () => this.selectPaymentMethod('usdt');
                document.getElementById('pay-btc').onclick = () => this.selectPaymentMethod('btc');
                document.getElementById('pay-eth').onclick = () => this.selectPaymentMethod('eth');
            },

            async selectPaymentMethod(method) {
                this.purchaseState.method = method;
                await this.showPaymentDetailsDialog();
            },

            async getCryptoPrice(cryptoId) {
                try {
                    const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoId}&vs_currencies=usd`);
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const data = await response.json();
                    return data[cryptoId].usd;
                } catch (error) {
                    console.error("Failed to fetch crypto price:", error);
                    return null;
                }
            },

            async showPaymentDetailsDialog() {
                const { method, finalPrice } = this.purchaseState;
                const addresses = {
                    usdt: "TDZEoAmb9BuibfgZ4XJryq4TnSKr9XWRMH",
                    btc: "bc1qf9y2vazaar9pukrmd0d4e3xw3ywmc0tv82tjk2",
                    eth: "0xf0eE401244129864CD9598EaAf2c6b1b2292aF89"
                };
                const networks = { usdt: "TRC20", btc: "Bitcoin", eth: "Ethereum (ERC20)" };
                const cryptoIds = { btc: 'bitcoin', eth: 'ethereum' };
                const address = addresses[method];
                const network = networks[method];
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${address}`;
                let cryptoAmountHTML = `<p class="text-3xl font-bold text-secondary-color">$${finalPrice.toFixed(2)}</p>`;
                if (method !== 'usdt') {
                    cryptoAmountHTML = `<div class="h-8 flex items-center justify-center"><div class="spinner"></div><span class="ml-2">${this.getTranslatedString('loadingPaymentText')}</span></div>`;
                }
                const content = `
                    <h3 class="text-xl font-bold mb-2 text-center">${this.getTranslatedString('paymentDialogTitleFinal')}</h3>
                    <p class="text-center text-gray-400 mb-6">${this.getTranslatedString('paymentInstructionsText')}</p>
                    <div id="payment-amount-container" class="text-center mb-4">${cryptoAmountHTML}</div>
                    <div class="flex justify-center mb-4"><div class="p-2 bg-white rounded-lg border-4 border-[#30363d]"><img src="${qrUrl}" alt="${method.toUpperCase()} QR Code"></div></div>
                    <div class="flex items-center bg-background-dark p-2 rounded-lg">
                        <input id="wallet-address-input" type="text" class="flex-grow bg-transparent text-xs text-gray-300 border-0 focus:ring-0" value="${address}" readonly>
                        <button id="copy-address-btn" class="bg-primary-color/80 hover:bg-primary-color text-black font-bold py-2 px-3 rounded-lg ml-2"><i class="fas fa-copy"></i></button>
                    </div>
                    <p id="copy-feedback-dialog" class="text-green-400 text-sm mt-2 h-4 text-center"></p>
                    <p class="text-xs text-gray-500 text-center mt-4">${this.getTranslatedString('paymentInstructionsSecurity')}</p>
                    <button id="payment-done-btn" class="mt-6 w-full cta-button font-bold py-3 px-5 rounded-lg">${this.getTranslatedString('paymentDoneButton')}</button>`;
                this.showDialog(content);
                document.getElementById('copy-address-btn').onclick = () => this.copyToClipboard(address, true);
                document.getElementById('payment-done-btn').onclick = () => this.proceedToFinalConfirmation();
               
                if (method !== 'usdt') {
                    const cryptoPrice = await this.getCryptoPrice(cryptoIds[method]);
                    const paymentAmountContainer = document.getElementById('payment-amount-container');
                    if (cryptoPrice) {
                        const cryptoAmount = (finalPrice / cryptoPrice).toFixed(8);
                        paymentAmountContainer.innerHTML = `
                            <p class="text-sm text-gray-400">${this.getTranslatedString('amountToSendLabel')} $${finalPrice.toFixed(2)}</p>
                            <p class="text-2xl font-bold text-secondary-color">${cryptoAmount} ${method.toUpperCase()}</p>
                            <p class="text-sm text-gray-500"><span>${this.getTranslatedString('networkLabel')}</span>: ${network}</p>`;
                    } else {
                        paymentAmountContainer.innerHTML = `<p class="text-red-400">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∫—É—Ä—Å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</p>`;
                    }
                }
            },
            
            copyToClipboard(text, isDialog) {
                navigator.clipboard.writeText(text).then(() => {
                    const feedbackEl = document.getElementById(isDialog ? 'copy-feedback-dialog' : 'copy-feedback');
                    if(feedbackEl) {
                        feedbackEl.textContent = this.getTranslatedString('alertCopied');
                        setTimeout(() => { feedbackEl.textContent = ''; }, 2000);
                    }
                });
            },

            proceedToFinalConfirmation() {
                this.closeDialog();
                this.showPaymentConfirmationPage();
            },

            showPaymentConfirmationPage() {
                this.dom.mainContent.classList.add('hidden');
                const uniqueId = this.purchaseState.uniqueId || localStorage.getItem('uniqueId');
                const telegramMessage = `ID: ${uniqueId}\nPlatform: ${this.purchaseState.platform}\nApp: ${this.purchaseState.app}`;
                const telegramUrl = `https://t.me/bedmalcon_temp?text=${encodeURIComponent(telegramMessage)}`;
                this.dom.paymentConfirmationContent.innerHTML = `
                    <section class="min-h-screen py-16 md:py-24 flex items-center">
                        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="max-w-2xl mx-auto bg-background-light p-6 md:p-8 rounded-lg shadow-xl text-center">
                                <div class="text-6xl text-primary-color mb-4"><i class="fas fa-check-circle"></i></div>
                                <h3 class="text-2xl font-bold mb-4">${this.getTranslatedString('telegramInstructionsTitle')}</h3>
                                <p class="text-gray-400 mb-6">${this.getTranslatedString('telegramInstructionsText')}</p>
                                <div class="flex items-center bg-background-dark p-3 rounded-lg max-w-sm mx-auto">
                                    <span class="flex-grow text-lg font-mono text-secondary-color">${uniqueId}</span>
                                    <button id="copy-id-button-confirm" class="bg-primary-color/80 hover:bg-primary-color text-black font-bold py-2 px-3 rounded-lg ml-4"><i class="fas fa-copy"></i></button>
                                </div>
                                <p id="copy-feedback" class="text-green-400 text-sm mt-2 h-4"></p>
                                <div class="mt-8 bg-background-dark/50 p-6 rounded-lg text-left max-w-md mx-auto">
                                     <div class="space-y-4">
                                         <div><h4 class="font-semibold">${this.getTranslatedString('telegramStep1Title')}</h4><p class="text-sm text-gray-400">${this.getTranslatedString('telegramStep1Desc')}</p></div>
                                         <div><h4 class="font-semibold">${this.getTranslatedString('telegramStep2Title')}</h4><p class="text-sm text-gray-400">${this.getTranslatedString('telegramStep2Desc')}</p></div>
                                         <div><h4 class="font-semibold">${this.getTranslatedString('telegramStep3Title')}</h4><p class="text-sm text-gray-400">${this.getTranslatedString('telegramStep3Desc')}</p></div>
                                     </div>
                                </div>
                                <a href="${telegramUrl}" target="_blank" class="inline-block mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg transition text-lg">
                                    <i class="fab fa-telegram-plane mr-2"></i><span>${this.getTranslatedString('openTelegramButton')}</span>
                                </a>
                            </div>
                        </div>
                    </section>`;
                this.dom.paymentConfirmationContent.classList.remove('hidden');
                document.getElementById('copy-id-button-confirm').onclick = () => this.copyToClipboard(uniqueId, false);
                window.scrollTo(0, 0);
            },
        };
        App.init();
    });
    </script>
    
    <!-- Code Protection Script -->
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
