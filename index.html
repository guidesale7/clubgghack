                    </div>`).join('');
            },
            
            populateHowItWorks() {
                 this.dom.howItWorksGrid.innerHTML = [1, 2, 3].map((i, idx) => `
                    <div class="text-center animate-on-scroll" style="transition-delay: ${idx * 150}ms;">
                        <div class="relative mb-4">
                             <div class="w-24 h-24 bg-background-dark rounded-full mx-auto flex items-center justify-center text-4xl font-bold text-primary-color border-2 border-[#30363d]">${i}</div>
                            ${i < 3 ? '<div class="absolute top-1/2 left-full w-full h-0.5 bg-[#30363d] hidden md:block" style="transform: translateY(-50%);"></div>' : ''}
                        </div>
                        <h3 class="text-xl font-bold mt-4 mb-2" data-translate="step${i}Title"></h3>
                        <p class="text-gray-400" data-translate="step${i}Text"></p>
                    </div>`).join('');
            },

            populateStory() {
                this.dom.storyContainer.innerHTML = `<p class="text-lg text-gray-300 mb-6" data-translate="storyText"></p><p class="text-xl text-secondary-color font-semibold" data-translate="storyCallToAction"></p>`;
            },
            
            populateTestimonials() {
                 const testimonials = [1, 2, 3];
                 this.dom.testimonialsContainer.innerHTML = testimonials.map((k, idx) => `
                    <div class="testimonial-card animate-on-scroll" style="transition-delay: ${idx * 100}ms;">
                        <i class="fas fa-quote-left text-primary-color text-2xl mb-4"></i>
                        <p class="text-gray-400 mb-4" data-translate="testimonial${k}Quote"></p>
                        <div class="flex items-center">
                            <img src="https://placehold.co/40x40/161B22/E6EDF3?text=A" class="w-10 h-10 rounded-full mr-4" alt="User photo" data-testimonial-avatar="${k}">
                            <div><p class="font-semibold" data-translate="testimonial${k}Author"></p></div>
                        </div>
                    </div>`).join('');
            },

            updateTestimonialAvatars() {
                document.querySelectorAll('[data-testimonial-avatar]').forEach(img => {
                    const key = `testimonial${img.dataset.testimonialAvatar}Author`;
                    const authorName = this.getTranslatedString(key);
                    if (authorName) {
                        img.src = `https://placehold.co/40x40/161B22/E6EDF3?text=${encodeURIComponent(authorName[0])}`;
                        img.alt = `Photo of ${authorName}`;
                    }
                });
            },

            // --- Dialog & Purchase Flow ---
            showDialog(content) {
                this.dom.dialogContainer.innerHTML = `<div class="dialog-content w-full max-w-md p-4 sm:p-6 rounded-lg animate-on-scroll is-visible">${content}</div>`;
                this.dom.dialogContainer.classList.remove('hidden');
                this.translateUI(); // Translate new dialog content
            },

            closeDialog() {
                this.dom.dialogContainer.classList.add('hidden');
            },
            
            startPurchaseFlow() {
                this.state.email = localStorage.getItem("userEmail");
                this.state.username = localStorage.getItem("username");
                if (this.state.email && this.state.username) {
                    this.showPlatformDialog();
                } else {
                    this.showRegistrationDialog();
                }
            },

            showRegistrationDialog() {
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center" data-translate="registerTitle"></h3>
                    <div class="space-y-4">
                        <div>
                            <label for="email-input" class="block mb-2 text-sm font-medium" data-translate="emailLabel"></label>
                            <input type="email" id="email-input" class="bg-[#0D1117] border border-[#30363d] text-white text-sm rounded-lg focus:ring-primary-color focus:border-primary-color block w-full p-2.5" placeholder="${this.getTranslatedString('emailPlaceholder')}" required>
                             <p id="email-validation-message" class="text-red-500 text-sm mt-1 h-4"></p>
                        </div>
                        <div>
                            <label for="username-input" class="block mb-2 text-sm font-medium" data-translate="usernameLabel"></label>
                            <input type="text" id="username-input" class="bg-[#0D1117] border border-[#30363d] text-white text-sm rounded-lg focus:ring-primary-color focus:border-primary-color block w-full p-2.5" placeholder="${this.getTranslatedString('usernamePlaceholder')}" required>
                            <p id="username-validation-message" class="text-red-500 text-sm mt-1 h-4"></p>
                        </div>
                        <button id="submit-registration-btn" class="w-full cta-button font-bold py-2.5 px-5 rounded-lg" data-translate="registerButton"></button>
                    </div>`;
                this.showDialog(content);
                document.getElementById('submit-registration-btn').onclick = () => this.submitRegistration();
            },
            
            submitRegistration() {
                const emailInput = document.getElementById("email-input");
                const usernameInput = document.getElementById("username-input");
                let isValid = true;
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    document.getElementById("email-validation-message").textContent = this.getTranslatedString('emailValidationError');
                    isValid = false;
                } else {
                    document.getElementById("email-validation-message").textContent = '';
                }
                
                if (usernameInput.value.length < 3) {
                    document.getElementById("username-validation-message").textContent = this.getTranslatedString('usernameValidationError');
                    isValid = false;
                } else {
                    document.getElementById("username-validation-message").textContent = '';
                }
                
                if(isValid) {
                    localStorage.setItem("userEmail", emailInput.value);
                    localStorage.setItem("username", usernameInput.value);
                    this.state.email = emailInput.value;
                    this.state.username = usernameInput.value;
                    this.showPlatformDialog();
                }
            },

            showPlatformDialog() {
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center" data-translate="platformDialogTitle"></h3>
                    <p class="text-center text-gray-400 mb-6" data-translate="platformDialogText"></p>
                    <div class="flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                        <button id="select-android" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition"><i class="fab fa-android mr-2"></i><span data-translate="platformAndroid"></span></button>
                        <button id="select-ios" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition"><i class="fab fa-apple mr-2"></i><span data-translate="platformIOS"></span></button>
                    </div>`;
                this.showDialog(content);
                document.getElementById('select-android').onclick = () => this.selectPlatform('Android');
                document.getElementById('select-ios').onclick = () => this.selectPlatform('iOS');
            },
            
            selectPlatform(platform) {
                this.state.platform = platform;
                this.showUniqueIdDialog();
            },

            showUniqueIdDialog() {
                let uniqueId = localStorage.getItem("uniqueId") || Date.now().toString().slice(-9);
                localStorage.setItem("uniqueId", uniqueId);
                this.state.uniqueId = uniqueId;
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center" data-translate="uniqueIdDialogTitle"></h3>
                    <p class="text-center text-gray-400 mb-4" data-translate="uniqueIdDialogText"></p>
                    <div class="flex items-center bg-background-dark p-3 rounded-lg">
                        <span id="unique-id-value" class="flex-grow text-lg font-mono text-secondary-color break-all">${uniqueId}</span>
                        <button id="copy-id-btn" class="bg-primary-color/80 hover:bg-primary-color text-black font-bold py-2 px-3 rounded-lg ml-4"><i class="fas fa-copy"></i></button>
                    </div>
                    <button id="continue-to-payment" class="mt-6 w-full cta-button font-bold py-2.5 px-5 rounded-lg" data-translate="continueButton"></button>`;
                this.showDialog(content);
                document.getElementById('copy-id-btn').onclick = () => this.copyToClipboard(uniqueId, 'copy-id-btn');
                document.getElementById('continue-to-payment').onclick = () => this.showCouponDialog();
            },

            showCouponDialog() {
                const finalPrice = this.state.basePrice * (1 - this.state.discount);
                let priceHTML = `
                    <p class="text-gray-500 text-lg">
                        <span data-translate="originalAmountLabel"></span>:
                        <s id="original-price-value">$${CONFIG.originalPrice.toFixed(2)}</s>
                    </p>
                    <p id="final-price-display" class="text-3xl font-bold text-primary-color mt-1" data-translate="amountTextBase" data-price="${this.state.basePrice.toFixed(2)}"></p>
                `;

                if (this.state.discount > 0) {
                    priceHTML = `
                       <p class="text-gray-500 text-lg">
                           <span data-translate="originalAmountLabel"></span>:
                           <s id="original-price-value">$${this.state.basePrice.toFixed(2)}</s>
                       </p>
                       <p id="final-price-display-discount" class="text-3xl font-bold text-secondary-color mt-1">
                           ${this.getTranslatedString('amountTextBase', { PRICE: `$${finalPrice.toFixed(2)}`})}
                       </p>`;
                }

                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center" data-translate="couponDialogTitle"></h3>
                    <div id="price-container" class="text-center mb-4 space-y-1">${priceHTML}</div>
                    <p class="text-center text-gray-400 mb-4" data-translate="couponDialogText"></p>
                    <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
                        <input type="text" id="coupon-input" class="w-full bg-[#0D1117] border border-[#30363d] text-white text-sm rounded-lg p-2.5" placeholder="${this.getTranslatedString('couponPlaceholder')}">
                        <button id="apply-coupon-btn" class="w-full sm:w-auto cta-button font-bold py-2.5 px-5 rounded-lg" data-translate="applyCouponButton"></button>
                    </div>
                    <p id="coupon-message" class="text-center h-5 mt-2 text-sm"></p>
                    <button id="proceed-to-payment-method" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 px-5 rounded-lg" data-translate="proceedButton"></button>`;
                this.showDialog(content);
                this.updatePriceDisplay();
                document.getElementById('apply-coupon-btn').onclick = () => this.applyCoupon();
                document.getElementById('proceed-to-payment-method').onclick = () => this.proceedToPaymentMethod();
            },
            
            updatePriceDisplay() {
                const priceEl = document.getElementById('final-price-display');
                if (priceEl) {
                    const basePrice = parseFloat(priceEl.dataset.price);
                    priceEl.textContent = this.getTranslatedString('amountTextBase', { PRICE: `$${basePrice.toFixed(2)}` });
                }
            },

            applyCoupon() {
                const couponInput = document.getElementById('coupon-input');
                const code = couponInput.value.trim().toUpperCase();
                const discount = CONFIG.coupons[code] || 0;
                this.state.discount = discount;
                this.showCouponDialog(); // Re-render to show new price
            },
            
            proceedToPaymentMethod() {
                this.state.finalPrice = this.state.basePrice * (1 - this.state.discount);
                this.showPaymentMethodDialog();
            },

            showPaymentMethodDialog() {
                const content = `
                    <h3 class="text-xl font-bold mb-4 text-center" data-translate="paymentMethodDialogTitle"></h3>
                    <p class="text-center text-gray-400 mb-6" data-translate="paymentMethodDialogText"></p>
                    <div class="space-y-3">
                        ${Object.keys(CONFIG.paymentMethods).map(key => `
                            <button data-method="${key}" class="payment-method-btn w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition">${CONFIG.paymentMethods[key].name}</button>
                        `).join('')}
                    </div>`;
                this.showDialog(content);
                document.querySelectorAll('.payment-method-btn').forEach(btn => {
                    btn.onclick = () => this.selectPaymentMethod(btn.dataset.method);
                });
            },

            async selectPaymentMethod(method) {
                this.state.method = method;
                await this.showPaymentDetailsDialog();
            },

            async getCryptoPrice(cryptoId) {
                try {
                    const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${cryptoId}&vs_currencies=usd`);
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const data = await response.json();
                    return data[cryptoId].usd;
                } catch (error) {
                    console.error("Failed to fetch crypto price:", error);
                    return null;
                }
            },

            async showPaymentDetailsDialog() {
                const { method, finalPrice } = this.state;
                const paymentInfo = CONFIG.paymentMethods[method];
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${paymentInfo.address}`;
                
                let cryptoAmountHTML = `<p class="text-3xl font-bold text-secondary-color">$${finalPrice.toFixed(2)}</p>`;
                if (method !== 'usdt') {
                    cryptoAmountHTML = `<div class="h-8 flex items-center justify-center"><div class="spinner"></div><span class="ml-2" data-translate="loadingPaymentText"></span></div>`;
                }
                
                const content = `
                    <h3 class="text-xl font-bold mb-2 text-center" data-translate="paymentDialogTitleFinal"></h3>
                    <p class="text-center text-gray-400 mb-6" data-translate="paymentInstructionsText"></p>
                    <div id="payment-amount-container" class="text-center mb-4">${cryptoAmountHTML}</div>
                    <div class="flex justify-center mb-4"><div class="p-2 bg-white rounded-lg border-4 border-[#30363d]"><img src="${qrUrl}" alt="${method.toUpperCase()} QR Code"></div></div>
                    <div class="flex items-center bg-background-dark p-2 rounded-lg">
                        <input id="wallet-address-input" type="text" class="flex-grow bg-transparent text-xs text-gray-300 border-0 focus:ring-0 break-all" value="${paymentInfo.address}" readonly>
                        <button id="copy-address-btn" class="bg-primary-color/80 hover:bg-primary-color text-black font-bold py-2 px-3 rounded-lg ml-2"><i class="fas fa-copy"></i></button>
                    </div>
                    <p id="copy-feedback-dialog" class="text-green-400 text-sm mt-2 h-4 text-center"></p>
                    <p class="text-xs text-gray-500 text-center mt-4" data-translate="paymentInstructionsSecurity"></p>
                    <button id="payment-done-btn" class="mt-6 w-full cta-button font-bold py-3 px-5 rounded-lg" data-translate="paymentDoneButton"></button>`;
                this.showDialog(content);
                
                document.getElementById('copy-address-btn').onclick = () => this.copyToClipboard(paymentInfo.address, 'copy-address-btn');
                document.getElementById('payment-done-btn').onclick = () => this.proceedToFinalConfirmation();
                
                if (method !== 'usdt') {
                    const cryptoPrice = await this.getCryptoPrice(paymentInfo.cryptoId);
                    const paymentAmountContainer = document.getElementById('payment-amount-container');
                    if (cryptoPrice) {
                        const cryptoAmount = (finalPrice / cryptoPrice).toFixed(8);
                        paymentAmountContainer.innerHTML = `
                            <p class="text-sm text-gray-400">${this.getTranslatedString('amountToSendLabel')} $${finalPrice.toFixed(2)}</p>
                            <p class="text-2xl font-bold text-secondary-color">${cryptoAmount} ${method.toUpperCase()}</p>
                            <p class="text-sm text-gray-500"><span data-translate="networkLabel"></span>: ${paymentInfo.network}</p>`;
                    } else {
                        paymentAmountContainer.innerHTML = `<p class="text-red-400">Could not fetch rate. Please try again.</p>`;
                    }
                }
            },
            
            copyToClipboard(text, elementId) {
                navigator.clipboard.writeText(text).then(() => {
                    const button = document.getElementById(elementId);
                    const originalIcon = button.innerHTML;
                    button.innerHTML = `<i class="fas fa-check"></i>`;
                    setTimeout(() => { button.innerHTML = originalIcon; }, 2000);
                });
            },

            proceedToFinalConfirmation() {
                this.closeDialog();
                this.showPaymentConfirmationPage();
            },

            showPaymentConfirmationPage() {
                this.dom.mainContent.classList.add('hidden');
                const { uniqueId, platform, app, method } = this.state;
                const paymentDate = new Date().toISOString().split('T')[0];
                const telegramMessage = `--- ClubGG Cheat Activation ---\nUnique ID: ${uniqueId}\nPlatform: ${platform}\nApp: ${app}\nPayment Date: ${paymentDate}\nCurrency: ${method.toUpperCase()}`;
                const telegramUrl = `https://t.me/${CONFIG.telegramUser}?text=${encodeURIComponent(telegramMessage)}`;
                
                this.dom.paymentConfirmationContent.innerHTML = `
                    <section class="min-h-screen py-16 md:py-24 flex items-center">
                        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="max-w-2xl mx-auto bg-background-light p-6 md:p-8 rounded-lg shadow-xl text-center">
                                <div class="text-6xl text-primary-color mb-4"><i class="fas fa-check-circle"></i></div>
                                <h3 class="text-2xl font-bold mb-4" data-translate="telegramInstructionsTitle"></h3>
                                <p class="text-gray-400 mb-6" data-translate="telegramInstructionsText"></p>
                                <div class="flex items-center bg-background-dark p-3 rounded-lg max-w-sm mx-auto">
                                    <span class="flex-grow text-lg font-mono text-secondary-color break-all">${uniqueId}</span>
                                    <button id="copy-id-button-confirm" class="bg-primary-color/80 hover:bg-primary-color text-black font-bold py-2 px-3 rounded-lg ml-4"><i class="fas fa-copy"></i></button>
                                </div>
                                <div class="mt-8 bg-background-dark/50 p-6 rounded-lg text-left max-w-md mx-auto">
                                     <div class="space-y-4">
                                         <div><h4 class="font-semibold" data-translate="telegramStep1Title"></h4><p class="text-sm text-gray-400" data-translate="telegramStep1Desc"></p></div>
                                         <div><h4 class="font-semibold" data-translate="telegramStep2Title"></h4><p class="text-sm text-gray-400" data-translate="telegramStep2Desc"></p></div>
                                         <div><h4 class="font-semibold" data-translate="telegramStep3Title"></h4><p class="text-sm text-gray-400" data-translate="telegramStep3Desc"></p></div>
                                     </div>
                                </div>
                                <a href="${telegramUrl}" target="_blank" class="inline-block mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-lg transition text-lg">
                                    <i class="fab fa-telegram-plane mr-2"></i><span data-translate="openTelegramButton"></span>
                                </a>
                            </div>
                        </div>
                    </section>`;
                this.dom.paymentConfirmationContent.classList.remove('hidden');
                document.getElementById('copy-id-button-confirm').onclick = () => this.copyToClipboard(uniqueId, 'copy-id-button-confirm');
                window.scrollTo(0, 0);
                this.translateUI();
            },
        };
        App.init();
    });
    </script>
    
    <!-- Code Protection Script -->
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
